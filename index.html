<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
            <div class="small-12 columns">
                <h1>{{ message }}</h1>
            </div>
    </section>
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game"
                    @click="startNewGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="attack"
                    @click="playerAttack"
                    v-show="isPlayersTurn">ATTACK</button>
            <button id="special-attack"
                    @click="playerSpecialAttack"
                    v-show="isPlayersTurn">SPECIAL ATTACK</button>
            <button id="heal"
                    @click="healPlayer"
                    v-show="isPlayersTurn">HEAL</button>
            <button id="give-up"
                    v-show="isPlayersTurn"
                    @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="action in actions"
                    :class="{
                        'player-turn': action.performedBy === 'PLAYER',
                        'monster-turn': action.performedBy === 'MONSTER'
                    }">
                    {{ action.performedBy }} {{action.type}} {{ action.subject }} with {{ action.damage }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
